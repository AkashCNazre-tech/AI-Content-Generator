{% extends "base.html" %}

{% block title %}Dashboard - AI Content Platform{% endblock %}

{% block content %}
<div class="dashboard-container">
    <div class="dashboard-header">
        <h1>Content Generator</h1>
        <p>Choose a content type and let AI do the magic</p>
    </div>

    <div class="tabs">
        <button class="tab-btn active" data-tab="ad">üìù Ad Copy</button>
        <button class="tab-btn" data-tab="image">üé® Image</button>
        <button class="tab-btn" data-tab="blog">üì∞ Blog Post</button>
        <button class="tab-btn" data-tab="social">üì± Social Media</button>
    </div>

  
    <div class="tab-content active" id="ad-tab">
        <form class="generator-form" id="ad-form">
            <div class="form-row">
                <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" name="product_name" placeholder="e.g., SuperApp Pro" required>
                </div>
                <div class="form-group">
                    <label>Target Audience</label>
                    <input type="text" name="target_audience" placeholder="e.g., Small business owners" required>
                </div>
            </div>
            <div class="form-group">
                <label>Product Description</label>
                <textarea name="description" rows="3" placeholder="Describe your product..."></textarea>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Tone</label>
                    <select name="tone">
                        <option value="Professional">Professional</option>
                        <option value="Casual">Casual</option>
                        <option value="Funny">Funny</option>
                        <option value="Exciting">Exciting</option>
                        <option value="Minimalist">Minimalist</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Creativity (Temperature)</label>
                    <input type="range" name="temperature" min="0" max="1" step="0.1" value="0.7">
                    <span class="range-value">0.7</span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">
                <span class="btn-text">Generate Ad Copy</span>
                <span class="btn-loader" style="display:none;">‚è≥ Generating...</span>
            </button>
        </form>
        <div class="result-container" id="ad-result" style="display:none;"></div>
    </div>

   
    <div class="tab-content" id="image-tab">
        <form class="generator-form" id="image-form">
            <div class="form-group">
                <label>Image Description</label>
                <textarea name="prompt" rows="4" placeholder="Describe the image you want to create..."
                    required></textarea>
            </div>
            <div class="form-group">
                <label>Size</label>
                <select name="size">
                    <option value="1024x1024">Square (1024x1024)</option>
                    <option value="1792x1024">Landscape (1792x1024)</option>
                    <option value="1024x1792">Portrait (1024x1792)</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">
                <span class="btn-text">Generate Image</span>
                <span class="btn-loader" style="display:none;">‚è≥ Generating...</span>
            </button>
        </form>
        <div class="result-container" id="image-result" style="display:none;"></div>
    </div>

  
    <div class="tab-content" id="blog-tab">
        <form class="generator-form" id="blog-form">
            <div class="form-group">
                <label>Topic</label>
                <input type="text" name="topic" placeholder="e.g., Benefits of AI in Marketing" required>
            </div>
            <div class="form-group">
                <label>Keywords (comma-separated)</label>
                <input type="text" name="keywords" placeholder="e.g., AI, automation, efficiency">
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Tone</label>
                    <select name="tone">
                        <option value="Professional">Professional</option>
                        <option value="Casual">Casual</option>
                        <option value="Academic">Academic</option>
                        <option value="Conversational">Conversational</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Length</label>
                    <select name="length">
                        <option value="short">Short (~300 words)</option>
                        <option value="medium" selected>Medium (~600 words)</option>
                        <option value="long">Long (~1000 words)</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">
                <span class="btn-text">Generate Blog Post</span>
                <span class="btn-loader" style="display:none;">‚è≥ Generating...</span>
            </button>
        </form>
        <div class="result-container" id="blog-result" style="display:none;"></div>
    </div>

   
    <div class="tab-content" id="social-tab">
        <form class="generator-form" id="social-form">
            <div class="form-row">
                <div class="form-group">
                    <label>Platform</label>
                    <select name="platform">
                        <option value="twitter">Twitter/X</option>
                        <option value="linkedin">LinkedIn</option>
                        <option value="instagram">Instagram</option>
                        <option value="facebook">Facebook</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Tone</label>
                    <select name="tone">
                        <option value="Casual">Casual</option>
                        <option value="Professional">Professional</option>
                        <option value="Funny">Funny</option>
                        <option value="Inspiring">Inspiring</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label>Topic</label>
                <input type="text" name="topic" placeholder="What's your post about?" required>
            </div>
            <div class="form-group checkbox-group">
                <label>
                    <input type="checkbox" name="include_hashtags" checked>
                    Include hashtags
                </label>
            </div>
            <button type="submit" class="btn btn-primary btn-block">
                <span class="btn-text">Generate Post</span>
                <span class="btn-loader" style="display:none;">‚è≥ Generating...</span>
            </button>
        </form>
        <div class="result-container" id="social-result" style="display:none;"></div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="/static/js/generators.js"></script>
{% endblock %}
